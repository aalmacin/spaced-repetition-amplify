<div class="confirm-container">
  <div class="confirm">
    <div class="logo">
      <div class="logo__image">
        <app-main-logo size="medium"></app-main-logo>
      </div>
    </div>

    <div class="errors">
      <al-alert [messages]="success" type="success"></al-alert>
    </div>

    <div class="errors">
      <al-alert [messages]="errors" type="error"></al-alert>
    </div>

    <div *ngIf="code && !currentEmail">
      <label class="confirm-form__label">Enter your email:</label>
      <br />
      <input class="confirm-form__input confirm-form__input--email" (input)="updateEmail($event.target.value)" />

      <a class="confirm-button" href="/auth/confirm?email={{ email }}&code={{ code }}" alBtn="primary">Confirm</a>
    </div>
    <p *ngIf="!code">Check the email you registered with to verify your account.</p>
    <a class="go-back" href="/" alLink [underline]="true">Go back to landing page</a>
  </div>
</div>
