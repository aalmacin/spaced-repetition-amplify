
<p *ngIf="loading">Loading...</p>
<div *ngIf="errors">
  <p *ngFor="let error of errors">{{ error }}</p>
</div>
<form (submit)="signIn($event, email.value, password.value)" class="form">
  <input placeholder="Email" #email id="email" type="email" name="email" required />

  <input placeholder="Password" #password id="password" type="password" name="password" required />

  <button>Login</button>
</form>

<amplify-authenticator></amplify-authenticator>
