<ng-container *ngIf="card && !deleted">
  <td>{{ card.topicName }}</td>
  <td>
    <textarea #frontEditInput [readonly]="viewMode" cols="15" rows="5"
      >{{ card.front }}
        </textarea
    >
  </td>
  <td class="card-mgmt-back">
    <textarea #backEditInput [readonly]="viewMode" cols="100" rows="5"
      >{{ card.back }}
        </textarea
    >
  </td>
  <td>{{ card.nextStudy }}</td>
  <td>
    <button *ngIf="viewMode; else editMode" molBtn type="secondary" size="sm" (click)="startEditMode()">
      Edit
    </button>

    <ng-template #editMode>
      <button
        type="secondary"
        molBtn
        size="sm"
        (click)="saveChanges(card.id, frontEditInput.value, backEditInput.value)"
      >
        Save
      </button>
    </ng-template>
  </td>
  <td><button molBtn size="sm" (click)="deleteCard(card.id)">Delete</button></td>
</ng-container>
