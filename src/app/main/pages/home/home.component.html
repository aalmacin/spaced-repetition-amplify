<div class="home-page">
  <div class="home-page-head">
    <span class="home-page-head__cards">
      <a alLink [underline]="true" [routerLink]="['/app', 'study']">Cards to Review: {{ studyCards.length }}</a>
    </span>
    <span class="home-page-head__email">{{ user && user.email }}</span>
  </div>
  <div class="home-page__content">
    <div class="topics-section">
      <div class="accordion">
        <al-accordion *ngFor="let topic of topics">
          <al-accordion-header>
            {{ topic.name }}
          </al-accordion-header>
          <al-accordion-body>
            <p>{{ topic.name }}</p>
          </al-accordion-body>
        </al-accordion>
      </div>
      <div class="topics-section-heading">
        <div class="create-topic">
          <button alBtn="secondary">
            <span class="button-icon">
              <i class="fas fa-plus"></i>
            </span>
            Add a New Topic
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
