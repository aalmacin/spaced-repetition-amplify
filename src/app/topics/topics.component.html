<div class="mol-lf mol-lf-fd-c mol-lf-ai-c">
  <button class="mol-lw-90 mol-tta-c" molBtn size="sm" type="default" (click)="toggleAddTopic()">
    <span class="fa fa-plus mol-tf-vl mol-lm-r-lg"></span>
    <span class="mol-tf-lg">Add Topic</span>
  </button>
  <form
    [@slideForm]="isShowForm ? 'open' : 'close'"
    class="mol-lf mol-lf-jc-e mol-lf-fd-r new-topic-form mol-lw-90 mol-lp-t-lg mol-sb-tertiary-dark-b mol-lp-sm"
    (submit)="addNewTopic(topicName.value)"
  >
    <input #topicName class="mol-tf-lg" name="newTopic" placeholder="Topic Name" />
    <button class="new-topic-btn" molBtn size="sm" type="secondary">Create Topic</button>
  </form>
</div>

<div id="topics" class="mol-lf mol-lf-fd-c mol-lf-ai-str mol-tta-c">
  <a
    class="mol-ld-b mol-lp-lg mol-tta-c mol-lm-t-sm mol-tf-lg mol-sbg-secondary mol-sc-white"
    *ngFor="let topic of topics"
    [routerLink]="['/cards', topic.id]"
    >{{ topic.name }}</a
  >
  <p *ngIf="topics.length === 0">No topics found</p>
</div>
